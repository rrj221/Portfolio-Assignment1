<!DOCTYPE html>

<html>
<head>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/font-awesome/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style-contact.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style-media.css">
	<title>Contact</title>
</head>
<body>
	<header>
		<div class="header-stuff">
			<h1 class="name">Ryan Jarrell</h1>
			<div class="header-links">
				<a href="index.html" class="header-hyperlinks"><h4 id="about">About</h4></a>
				<a href="portfolio.html" class="header-hyperlinks"><h4 id="portfolio">Portfolio</h4></a>
				<a href="contact.html" class="header-hyperlinks"><h4 id="contact">Contact</h4></a>
			</div>
		</div>
	</header>
	<div class="wrapper">
			<div class="main-content contact">
				<h2 id="main-title">Contact</h2>
				<form class="contact-form">
					Name <br>
					<input class="contact-box" id="name-box" type="text" name="name" placeholder="John Snow" /><br>
					Email <br>
					<input class="contact-box" id="email-box" type="text" name= "email" 
					placeholder="example@gmail.com"/><br>
					Message <br>
					<textarea class="contact-box" id="message-box" type="text" name="message" rows="8" cols="100%"/></textarea><br>
					<input class="submit" type="submit" name="submit"/><br>
				</form>
			</div>
			<div class="contact-info">
				<h3 id="connect">Connect with Me</h3>
				<div class="logos">
					<a class="logo left-logo" href="https://github.com/rrj221" target="_blank">
					</a>
					<a class="logo middle-logo" href="https://www.linkedin.com/in/ryan-jarrell-56848a30?trk=nav_responsive_tab_profile_pic" target="_blank">
					</a>
					<a class="logo right-logo" href="#" target="blank"></a>	
				</div>		
			</div>	
		<div class="push"></div>
	</div>	
	<div class="footer">
		<div id="footer-text">
			&copy; Copyright 2016 Ryan Jarrell <i class="fa fa-reddit-alien" aria-hidden="true"></i>
		</div>
	</div>
